<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="device-frame">
      <div class="div">
                <div class="frame">
                  <div class="frame-2">
                    <p class="text-wrapper">Nice to see you again</p>
                    <div class="text-field">
                      <div class="state-layer-wrapper">
                        <div class="state-layer">
                          <div class="content">
                            <input class="input-text" placeholder="Username" type="text" />
                            <div class="label-text">
                              <div class="label-text-2">Username or Email</div>
                            </div>
                          </div>
                          <div class="trailing-icon">
                            <div class="container">
                              <div class="icon-wrapper"><img class="icon" src="img/icon.svg" /></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="text-field">
                      <div class="state-layer-wrapper">
                        <div class="state-layer">
                          <div class="content">
                            <input class="input-text" placeholder="" type="text" />
                            <div class="label-text">
                              <div class="label-text-2">Password</div>
                            </div>
                          </div>
                          <div class="trailing-icon">
                            <div class="container">
                              <div class="icon-wrapper"><img class="icon" src="img/icon.svg" /></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="frame-3">
                      <div class="frame-4">
                        <div class="text-wrapper-2">Remember for 30 days</div>
                        <img class="checkbox" src="img/checkbox.svg" />
                      </div>
                      <div class="text-wrapper-3">Forgot password?</div>
                    </div>
                    <button class="button"><span class="button-2">Sign In</span></button>
                  </div>
                  <div class="text-wrapper-4">My Components: </div>
                </div>
        </div>
      </div>
    </div>
  </body>
</html>
